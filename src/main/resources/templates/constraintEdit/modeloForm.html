<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
		<title>G.E.S. - Modelos: Cadastro</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    <meta charset="UTF-8"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h5 class="header left teal-text text-lighten-2"><a href="/marca/" class="btn-flat waves-effect waves-light">Voltar</a></h5>
			</div>
			<div class="row center col s12">
				<h3 class="header center teal-text text-lighten-2">Cadastro de Modelo</h1>
			</div>
			<div class="row">
				<form th:object="${modelo}" th:action="@{${'/'+modelo.marca.idMarca+'/modelo/'+modelo.idModelo+'/salvarAlteracoes'}}" method="POST" class="col s12">
					<input type="hidden" th:field="*{marca.idMarca}" />
					<input type="hidden" th:field="*{idModelo}" />
					<div class="input col s12">
						<label for="marca">Marca</label>
						<input disabled th:value="${modelo.marca.nomeMarca}" type="text" id="marca" name="nomeMarca" class="validate" />
					</div>
					<div class="input col s12">
						<label for="modelo">Nome do modelo</label>
						<input th:value="${modelo.nomeModelo}" placeholder="Nome do modelo" type="text" id="modelo" name="nomeModelo" class="validate" />
					</div>
					<div class="input col s12">
						<label for="anosFab">Anos em fabricação</label>
						<input th:value="${modelo.anosEmFabricacao}" placeholder="Anos em fabricação" type="text" id="anosFab" name="anosEmFabricacao" class="validate" />
					</div>
					<div class="input col s12">
						<label for="descricao">Descrição</label>
						<textarea th:value="${modelo.descricaoModelo}" placeholder="Descrição" id="descricao" name="descricaoModelo" class="materialize-textarea validate"></textarea>
					</div>
					<div>
						<button class="btn-flat waves-effect waves-light teal-text text-lighten-2" type="submit" name="action">Salvar informações</button>
					</div>
				</form>
			</div>
		</div>

		<script
				  src="https://code.jquery.com/jquery-3.6.0.js"
				  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
				  crossorigin="anonymous"></script>
		 <script src="/js/materialize.js"></script>
	</body>
</html>
