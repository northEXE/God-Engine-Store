<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
	<title>G.E.S - Detalhe modelo</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
</head>
<body>
	<div class="container" th:object="${modelo}">
		<div class="row" id="cabecalho">
			<div class="left col s1">
				<h5 class="header teal-text text-lighten-2"><a th:href="@{${'/'+modelo.marca.idMarca+'/modelo/listarModelos'}}">Voltar</a></h5>
			</div>
			<div class="center col s12">
				<h3 class="header teal-text text-lighten-2">Detalhes: <span th:text="${modelo.nomeModelo}"></h3>
			</div>
		</div>

		<div class="row" id="corpo">
			<label for="nomeMarca">Marca</label>
			<p class="teal-text text-lighten-2" th:text="${modelo.marca.nomeMarca}" id="nomeMarca"></p>
			<div>
				<div class="col s6">
					<label for="nomeModelo">Nome do modelo</label>
					<p class="teal-text text-lighten-2" th:text="${modelo.nomeModelo}" id="nomeModelo"></p>
				</div>
				<div class="col s6">
					<label for="motorModelo">Motor</label>
					<p id="motorModelo"><a href="#!" th:text="${modelo.motor.nomeMotor}" class="btn-flat waves-effect waves-light teal-text text-lighten-2"></a></p>
				</div>
			</div>
			<label for="anosFab">Anos em Fabricação</label>
			<p class="teal-text text-lighten-2" th:text="${modelo.anosEmFabricacao}" id="anosFab"></p>
			<label for="descrModelo">Detalhes</label>
			<p class="teal-text text-lighten-2 text-justify" th:text="${modelo.descricaoModelo}" id="descrModelo"></p>
		</div>

	</div>

	<script
		src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<script src="/js/materialize.js"></script>
</body>
</html>
