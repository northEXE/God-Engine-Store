<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>G.E.S. - Cadastro de tipo de peça</title>
	<link rel="shortcut icon" href="/images/favicon.ico"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
</head>
<body>
	<div class="container">
		<div class="row" id="cabecalho">
			<div class="left col s1">
				<h5 class="header left"><a href="/" class="btn-flat waves-effect waves-light teal-text text-lighten-2">Voltar</a></h5>
			</div>
			<div class="center col s12">
				<h3 class="header center teal-text text-lighten-2">Cadastro de tipo de peça</h3>
			</div>
		</div>
		<div class="row" id="corpo">
			<form th:object="${tipoPeca}" th:action="@{${'/tipoPeca/cadastrar'}}" method="POST" class="col s12">
				<input type="hidden" th:field="*{idTipoPeca}">
				<div class="row">
					<div class="input-field col s8">
						<label for="tipo">Tipo de peça</label>
						<input placeholder="Tipo de Peça" th:value="${tipoPeca.nomeTipoPeca}" type="text" name="nomeTipoPeca" id="tipo" class="validate"/>
					</div>
					<div class="col s4">
						<button class="btn-flat waves-effect waves-light teal-text text-lighten-2" type="submit" name="action">Cadastrar</button>
					</div>	
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<script src="/js/materialize.js"></script>
</body>
</html>
