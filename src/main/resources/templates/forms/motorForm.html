<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
	<head>
		<title>G.E.S. - Motores: Cadastro</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    <meta charset="UTF-8"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h5 class="header left teal-text text-lighten-2"><a href="/marca/" class="btn-flat waves-effect waves-light">Voltar</a></h5>
			</div>
			<div class="row center col s12">
				<h3 class="header center teal-text text-lighten-2">Cadastro de Modelo</h1>
			</div>
			<div class="row">
				<form th:object="${motor}" th:action="@{${'/'+motor.fabricante.idMarca+'/motor/cadastrar'}}" method="POST" class="col s12">
					<input type="hidden" th:field="*{idMotor}">
					<label for="codMotor">Código do Motor</label>
					<input type="text" th:value="${motor.codigoMotor}" id="codMotor" name="codigoMotor" class="validate" />
					<div class="input col s12">
						<label for="marca">Fabricante</label>
						<input disabled th:value="${motor.fabricante.nomeMarca}" type="text" id="marca" name="nomeMarca" class="validate" />
					</div>
					<div class="input col s12">
						<label for="nome">Nome comercial do motor</label>
						<input th:value="${motor.nomeMotor}" placeholder="Nome comercial do motor" type="text" id="nome" name="nomeMotor" class="validate" />
					</div>
					<div class="input col s12">
						<label for="cilindrada">Cilindradas</label>
						<input th:value="${motor.cilindrada}" placeholder="Cilindradas" type="text" id="cilindrada" name="cilindrada" class="validate" />
					</div>
					<div class="input col s12">
						<label for="descricao">Descrição do motor</label>
						<textarea th:value="${motor.descricaoMotor}" placeholder="Descrição" id="descricao" name="descricaoMotor" class="materialize-textarea validate" data-length="255" maxlength="255"></textarea>
					</div>
					<div>
						<button class="btn-flat waves-effect waves-light teal-text text-lighten-2" type="submit" name="action">Salvar informações</button>
					</div>
				</form>
			</div>
		</div>

		<script
				  src="https://code.jquery.com/jquery-3.6.0.js"
				  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
				  crossorigin="anonymous"></script>
		 <script src="/js/materialize.js"></script>
		 <script type="text/javascript">
		 	$(document).ready(function() {
    			$('textarea#descricao').characterCounter();
 			});
		 </script>
	</body>
</html>
